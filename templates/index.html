<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(84deg, #c665aa, #d54141);">
<center style="    padding-top: 20vh;    padding-bottom: 20vh;">
    <div class="container" style="margin: 16vh -8vh;
    border: 2px solid black;
    border-radius: 14px;
    max: 110px;
    /* max-height: 80vh; */
    height: 475px; background: linear-gradient(2deg, #35b5a5, #ed8080);">
    <h1 style="margin-top: 28px;
    font-family: cursive;
    text-decoration: underline;">
        Upload pdf
    </h1>
    <form action="/index" method="POST" enctype="multipart/form-data">
       <input type="file" name="filename" style="margin-top: 18vh; margin-top: 18vh;
       border: 2px solid black;
       border-radius: 14px;
       color: black;
       font-family: cursive;
       font-size: large;
       background: aqua;"><br>
       <input type="submit" value="Upload" style="margin-top: 18vh; margin-top: 18vh;
       border: 2px solid black;
       border-radius: 14px;
       color: black;
       font-family: cursive;
       font-size: large;
       background: aqua;">

    </form>
</div>
</center>

</body>
</html>
